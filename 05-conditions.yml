- name: conditions
  hosts: localhost
  vars:
    a: abc
    b: 10
  tasks:
    - name: conditions on strings
      debug:
        msg: String condition is true
      when: a == 'abc'

    - name: conditions on strings
      debug:
        msg: String condition is not true
      when: a != 'abc'

# Variable should always come left side

    - name: number1
      debug:
        msg: both numbers are equal
      when: b == 10
    - name: number1
      debug:
        msg: b is less than 20
      when: b < 20