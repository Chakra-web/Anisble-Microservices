- name: configure yum repository
  ansible.builtin.shell: curl -fsSL https://rpm.nodesource.com/setup_lts.x | bash -

- name: install node js and c++
  ansible.builtin.yum:
      name:
        - nodejs
        - gcc-c++
      state: present

- name: adding roboshop user
  ansible.builtin.user:
    name: roboshop
    comment: Roboshop application user

- name: Download and extract schemas
  ansible.builtin.unarchive:
    src: https://github.com/roboshop-devops-project/catalogue/archive/main.zip
    dest: /tmp
    remote_src: yes

- name: cleanup old content
  ansible.builtin.file:
    path: /home/roboshop/catalogue
    state: absent

- name: Copy app content
  ansible.builtin.copy:
    src: /tmp/catalogue-main/
    dest: /home/roboshop/catalogue/
    remote_src: yes
  become_user: roboshop

- name: Installing npm
  community.general.npm:
    path: /home/roboshop/catalogue
  become_user: roboshop

- name: Updating dns names
  ansible.builtin.replace:
    path: /etc/hosts
    regexp: 'MONGO_DNSNAME'
    replace: '172.31.93.50'

- name: Copy app content
  ansible.builtin.copy:
    src: /home/roboshop/catalogue/systemd.service
    dest: /etc/systemd/system/catalogue.service
    remote_src: yes

- name: Starting catalogue
  ansible.builtin.systemd:
    name: catalogue
    daemon_reload: yes
    enabled: yes
    state: started