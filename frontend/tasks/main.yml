- name: print frontend
  ansible.builtin.debug:
    msg: frontend component

- name: Install nginx
  ansible.builtin.yum:
    name: nginx
    state: present

- name: Start nginx
  ansible.builtin.systemd:
    state: started
    name: nginx
    enabled: yes

- name: unarchive HTDOCS
  ansible.builtin.unarchive:
    src: https://github.com/roboshop-devops-project/frontend/archive/main.zip
    dest: /tmp
    remote_src: yes